<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff"" />
    <title>ZagDoku Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/1.png"
      type="image/x-icon" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <!-- Website CSS-->
    <link rel="stylesheet" href="./assets/css/app.css" />
    <script type="module" defer src="./assets/js/app.js"></script>
  </head>
  <body class="light">
    <!-- top nav -->
    <nav>
      <div class="nav-container">
        <a href="#" class="nav-logo" id="nav-logo">
          <img id="nav-logo-img"" src="" alt="" />"
        </a>
        <div class="info-bar-container">
          <div class="info-date-container" id="info-date-container">
            Saturday April 19, 2025
          </div>
          <div class="dark-mode-toggle" id="dark-mode-toggle">
            <i class="bx bxs-moon"></i>
            <i class="bx bxs-sun"></i>
          </div>
          <div class="info-issue-container" id="info-issue-container">
            Issue: 123456789
          </div>
        </div>
      </div>
    </nav>
    <!-- end top nav  -->
    <!-- main -->
    <div class="main">
      <div class="screen">
        <!-- start screen  -->
        <div class="start-screen active" id="start-screen">
          <input
            type="text"
            placeholder="Your Name"
            maxlength="11"
            class="input-name"
            id="input-name" />
          <div class="btn btn-mode" id="btn-mode"">Numbers</div>
          <div class="btn btn-grid" id="btn-grid"">9X9</div>
          <div class="btn btn-game-type" id="btn-game-type"">Regular</div>
          <div class="btn btn-level" id="btn-level">Easy</div>
          <div class="btn" id="btn-continue">Continue</div>
          <div class="btn btn-cyan" id="btn-play">New Game</div>
        </div>
        <!-- end start screen  -->
         <!-- game screen  -->
          <div class="game-screen" id="game-screen">
</div>  
          <!-- end game screen   -->
      </div>
    </div>
    <!-- end main  -->
  </body>
</html>
